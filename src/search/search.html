<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game | Search</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/search.mjs" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
  />
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="searchGames">
        <div id="searchContainer">
          <form class="searchForm">
            <label for="search"><h1>Search For Game</h1></label><br>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search by name"
            />
            <button type="button" id="searchButton">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
        </div>
      </section>
      <section class="gameInventory">

      </section>
      <div class="pagination"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
